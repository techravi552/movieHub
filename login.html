.bg-overlay {
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6); /* dark overlay */
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  background-color: rgba(0, 0, 0, 0.75);
  width: 100%;
  max-width: 400px;
  padding: 60px 68px 40px;
  border-radius: 5px;
  color: white;
}

.login-box h1 {
  margin-bottom: 25px;
}

.form input {
  width: 100%;
  padding: 16px;
  margin-bottom: 20px;
  background: #333;
  border: none;
  border-radius: 4px;
  color: white;
  font-size: 16px;
}

.form button {
  width: 100%;
  padding: 16px;
  background: red;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  color: white;
  cursor: pointer;
  margin-bottom: 10px;
}

.options {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  color: #b3b3b3;
  margin-bottom: 30px;
}

.options a {
  color: #b3b3b3;
  text-decoration: none;
}

.signup {
  font-size: 14px;
  color: #b3b3b3;
  margin-bottom: 10px;
}

.signup a {
  color: white;
  text-decoration: none;
}

.small-text {
  font-size: 12px;
  color: #8c8c8c;
}

</style>
</head>
<body>

  <div class="bg-overlay">
    <div class="login-container">
      <div class="login-box">
        <h1>Log In</h1>
        <div class="form">
          <input type="email" id="email" placeholder="Email"><br>
         <input type="password" id="password" placeholder="Password"><br>
          <button onclick="login()">Log In</button>
          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Need help?</a>
          </div>
        </div>
        <div class="signup">
          <p>New to Netflix? <a href="signup.html">Sign up now</a></p>
        </div>
       
      </div>
    </div>
  </div>

</body>
</html>


<script>


const firebaseConfig = {
      apiKey: "AIzaSyCLWpw6JTkQK9QdbCIwh-6o39G_YGqFjZo",
      authDomain: "auth-a91f9.firebaseapp.com",
      projectId: "auth-a91f9",
      storageBucket: "auth-a91f9.appspot.com",
      messagingSenderId: "1073511300098",
      appId: "1:1073511300098:web:37bda108fcbcf0fd43bb1b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();



     function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(e => alert(e.message));
    }
</script>
